<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ログイン画面</title>
<link rel="stylesheet" href="#">
</head>
<body>
<div id="wrapper">

    <div id="header">
        <div class="center">
        </div>
    </div>

    <div id="content">
        <div class="center">
            <form action="#" method="GET">
                <p>登録をされていない方は<a href="#">こちら</a></p>
                <table>
                    <tr>
                        <td>メールアドレス:</td>
                        <td><input type="text" name="mail"></td>
                    </tr>
                    <tr>
                        <td>パスワード:</td>
                        <td><input type="password" name="pass"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" value="ログイン"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><a href="#">ID、パスワードを紛失された方はこちら</a></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <div id="footer">
        <div class="center">
        </div>
    </div>

</div>
</body>
</html>
